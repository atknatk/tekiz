<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{getTitle()}}</h3>
        </div>
    </div>
    <form class="kt-form" [formGroup]="platformKunyeForm">
        <div class="kt-portlet__body">

            <div class="kt-portlet__body-progress">
                <mat-spinner [diameter]="20"></mat-spinner>
            </div>

            <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true"
                (close)="onAlertClose($event)">
                Hata! Zorunlu alanları giriniz ve sonra tekrar deneyiniz.
            </kt-alert>

            <div class="form-group kt-form__group row">
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <kt-countries placeholder="Ülke" hint="Lütfen Ülke seçiniz" formControlName="country">
                    </kt-countries>
                </div>
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Platform künye adını giriniz" formControlName="name" />
                        <mat-error>
                            <strong>Ad</strong> zorunlu alandır
                        </mat-error>
                        <mat-hint align="start">Lütfen <strong>Platform Künye Ad</strong>ını giriniz
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <kt-ministries formControlName="owner" placeholder="Sahibi" hint="Sahibi"></kt-ministries>
                </div>
            </div>
            <div class="kt-separator kt-separator--dashed"></div>

            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <textarea rows="5" matInput placeholder="Platform künye açıklaması giriniz"
                            formControlName="summary"></textarea>
                        <mat-hint align="start">Lütfen
                            <strong>Açıklama</strong> giriniz
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial
                            matTooltip="Değişiklikleri İptal Et">
                            İptal
                        </button>&nbsp;
                        <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
                            [disabled]="viewLoading" matTooltip="Değişiklikleri Kaydet">
                            Kaydet
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
